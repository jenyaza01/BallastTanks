+PART[sensorAtmosphere]:FOR[Jenyaza] //compressor
{
	@name = waterCompressor
	@author = Jenyaza
	@rescaleFactor = 0.76
	@TechRequired = generalConstruction
	@category = Science
	@entryCost = 600
	@cost = 150
	@manufacturer = Jenyaza Seacraft Parts Co
	@title = Water Compressor Unit
	@description = Side-mounted water compressor unit. Must-have, if you want dive deep.
	@crashTolerance = 15
	!MODULE[ModuleScienceExperiment] {}  // it's a pump. No science.
	
	MODULE
	{
		name = ModuleResourceConverter
		ConverterName = Increase mass
		StartActionName = Start - Increase mass
		StopActionName = Stop - Increase mass
		AutoShutdown = true 
		GeneratesHeat = False
		INPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = 2
		}
		OUTPUT_RESOURCE
		{
			ResourceName = BallastWater
			Ratio = 1
			DumpExcess = false
		}
	}
	
	MODULE
	{
		name = ModuleResourceConverter
		ConverterName = Decrease mass
		StartActionName = Start - Decrease mass
		StopActionName = Stop - Decrease mass
		AutoShutdown = true 
		GeneratesHeat = False
		INPUT_RESOURCE
		{
			ResourceName = BallastWater
			Ratio = 1
		}
		INPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = 0.1
		}
	}
	
	MODULE
	{
		name = ModuleResourceConverter
		ConverterName = Compress air
		StartActionName = Start - Compress air
		StopActionName = Stop - Compress air
		AutoShutdown = true 
		GeneratesHeat = False
		INPUT_RESOURCE
		{
			ResourceName = IntakeAir
			Ratio = 100
		}
		INPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = 0.25
		}
		OUTPUT_RESOURCE
		{
			ResourceName = CompressedAir // maybe some engine on this?
			Ratio = 1
			DumpExcess = false
		}
	}
}